<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">monthly</li>
                <li class="pricing-features-item">1 Account</li>
            </ul>
            <span class="pricing-price">&#8377;500</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">monthly</li>
                <li class="pricing-features-item">2 Account</li>
            </ul>
            <span class="pricing-price">&#8377;800</span>
            <a href="#/" class="pricing-button is-featured">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Standard</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">monthly</li>
                <li class="pricing-features-item">6 Account</li>
            </ul>
            <span class="pricing-price">&#8377;1200</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

    </div>

</body>

</html>
